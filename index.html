<!DOCTYPE html>
<html lang="en" class="full">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Weather</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css"  rel="stylesheet">
	

</head>

<body>
	<div class="container">
	    <div class="row search">
	        <div class="col-sm-8 col-xs-8 col-lg-8 col-md-8 col-sm-offset-1 col-xs-offset-1">
	            <form role="form ">
	                <div class="form-group">
	                    <input id="locationTextField" class="form-control" placeholder="City, State, Zip" type="text" />

	                </div>

	                <div id="current-cntr" class="row top-25">
	                    <div class="col-sm-4 temp"></div>
	                    <div class="col-sm-4 temp"></div>
	                    <div id='location' class="col-sm-4 temp location"></div>
	                </div>
	            </form>
	        </div>
	    </div>
	  </div>
	  
	 
	<script id="current-weather-template" type="text/x-hanlebars-template">
		<div id='current-weather' class="container">
			<div class="row">
				<!-- <h3 class="col-xs-12">Current Weather</h3> -->
			</div>
			<div class="row">
				<div class="location col-md-12">{{location}}</div>
			</div>
			<div class="row">
				<div class="description details col-md-6">{{description}}</div>
				<div class="details col-md-6">Wind: {{wind}} mph</div>
			</div>
			
			<div class="row">
				<div class="details temp col-md-6">{{temp}}<span class='fair'>Â°F</span></div>
				<div class="details col-md-6">Humidity: {{humidity}}</div>
			</div>
			<!-- <div class="row">
					<div class="icon icon-{{icon}} col-md-6"></div>
					<div class="col-md-6"></div>
				</div> -->
		</div>
	</script>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script> 
	

	<script src="/bower_components/handlebars/handlebars.min.js"></script>
	<script src="/js/vendor/moment.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAFkcpbMclMVicPzkbtTzGcaKgw6nWb3TY"></script> 
	<script src="js/ipInfo.js"></script>
	<script src="js/OpenWeatherMap.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
